<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            padding: 40px;
            position: relative;
        }
        .left {
            width: 50%;
        }
        .left p {
            font-size: 1rem;
            color: #aaa;
        }
        .left h1 {
            font-size: 3rem;
            margin: 10px 0;
            color: #fca311;
        }
        .left h3 {
            color: #ccc;
            font-size: 1.5rem;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            margin-right: 15px;
            font-size: 20px;
            color: #aaa;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }
        .btn-primary {
            background: #fca311;
            color: #000;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid #fff;
            color: white;
        }
        .stats {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .stat-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-box span {
            font-size: 1.5rem;
            color: #fca311;
        }
        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right img {
            max-width: 80%;
            border-radius: 10px;
        }
        nav {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .hire-btn {
            background: #fca311;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .img{ height:350px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="color: rgb(255, 157, 0); font-size: 1.5rem; font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Kunal Sood</div>
            <ul class="nav-links">
                <li><a href="index2.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">About me</a></li>
                <li><a href="about.html">Portfolio</a></li>
                <li><a href="contact.html">Contact me</a></li>
            </ul>
            <button class="hire-btn">Hire Me</button>
        </nav>
    </header>
    
    <div class="container">
        <div class="left">
            <p>Hi, I am</p>
            <h1>Kunal Sood</h1>
            <h3>Frontend Developer | Passionate about creating interactive and engaging web experiences.</h3>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
            </div>
            <div class="buttons">
                <button class="btn btn-primary"><a href="contact.html">Contact me</button></a>
                <button class="btn btn-secondary"><a href="Adobe Scan 23-Feb-2025.pdf" class="resume-btn" download> Download Resume</a></button>
            </div>
            <div class="stats">
                <div class="stat-box"><span>5+</span><br>Experiences</div>
                <div class="stat-box"><span>20+</span><br>Project done</div>
                <div class="stat-box"><span>80+</span><br>Happy Clients</div>
            </div>
        </div>
        <div class="right">
            <img src="my2.jpg.png" class="img" alt="Profile">
        </div>
    </div>
    
</body>
</html>
