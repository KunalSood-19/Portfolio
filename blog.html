<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blog</title>
    <!-- Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="blog.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 70px; /* To account for fixed navbar */
        }
        
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px 40px;
            background: rgba(13, 17, 23, 0.9);
            position: fixed; /* Changed from sticky to fixed */
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: 0.3s;
            padding: 8px 12px;
            
        }
        
        .nav-links li a:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 4px;
        }
        
        .resume-btn {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .resume-btn:hover {
            background: #2563eb;
        }
        
        .hamburger {
            font-size: 24px;
            color: white;
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: rgba(13, 17, 23, 0.95);
                padding: 15px 25px;
                border-radius: 0 0 5px 5px;
                width: 200px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-links li {
                margin-bottom: 10px;
            }
        }

        /* Main content styling */
        header {
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .add-blog, .blog-collage, .blog-list {
            margin-bottom: 40px;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Kunal Sood</div>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a href="mainapge.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="blogs.html">Contact</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="Adobe Scan 23-Feb-2025.pdf" class="resume-btn" download>Resume</a></li>
        </ul>
    </nav>
    
   
    <main>
        <!-- Add Blog Section -->
        <section class="add-blog">
            <h2>Add a New Blog</h2>
            <input type="text" id="blogTitle" placeholder="Title">
            <textarea id="blogContent" placeholder="Write your blog here..."></textarea>
            <input type="file" id="blogImage">
            <input type="text" id="blogTags" placeholder="Tags (comma-separated)">
            <button id="addBlogBtn">Post Blog</button>
        </section>
    
        <!-- Blog Collage -->
        <section class="blog-collage">
            <h2>Blog Collage</h2>
            <div class="collage-container"></div>
        </section>
    
        <!-- All Blogs Section -->
        <section class="blog-list">
            <h2>All Blogs</h2>
            <div class="blog-container"></div>
        </section>
    </main>

    <script src="blog.js">
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                // Toggle aria-expanded for accessibility
                const isExpanded = navLinks.classList.contains('active');
                hamburger.setAttribute('aria-expanded', isExpanded);
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (event) => {
                if (!event.target.closest('.navbar') && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });
        });
    </script>
</body>
</html>
