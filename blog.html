<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blog</title>
    <link rel="stylesheet" href="blog.css">
    <script defer src="blog.js"></script>
</head>
<body>

<header>
    <nav>
        <h1>My Blog</h1>
        <input type="text" id="searchBox" placeholder="Search blogs...">
        <select id="sortBlogs">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>
        <input type="date" id="blogDate">
        <button id="darkModeToggle">ðŸŒ™</button>
    </nav>
</header>

<main>
    <!-- Add Blog Section -->
    <section class="add-blog">
        <h2>Add a New Blog</h2>
        <input type="text" id="blogTitle" placeholder="Title">
        <textarea id="blogContent" placeholder="Write your blog here..."></textarea>
        <input type="file" id="blogImage">
        <input type="text" id="blogTags" placeholder="Tags (comma-separated)">
        <button id="addBlogBtn">Post Blog</button>
    </section>

    <!-- Blog Collage -->
    <section class="blog-collage">
        <h2>Blog Collage</h2>
        <div class="collage-container"></div>
    </section>

    <!-- All Blogs Section -->
    <section class="blog-list">
        <h2>All Blogs</h2>
        <div class="blog-container"></div>
    </section>
</main>

</body>
</html>
